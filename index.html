<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="Weather-app">
          <h1 id="city">England</h1>
          <ul>
            <li>Last updated: <span id="date"></span></li>
            <li id="description">Clear</li>
          </ul>
          <div class="row">
            <div class="col-6">
              <div class="clearfix">
                <img id="icon" class="float-left" />

                <div class="float-left">
                  <span class="temperature" id="temperature">12</span
                  ><span class="units">⁰C | <a href="#"> ⁰F </a></span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>
                  Humidity: <strong> <span id="humidity"></span>%</strong>
                </li>
                <li>
                  Wind: <strong> <span id="wind"></span>km/h</strong>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a href="https://github.com/ASubby/Weather-app1" target="_blank"
            >Open-source code</a
          >
          by Adesubomi
        </small>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
